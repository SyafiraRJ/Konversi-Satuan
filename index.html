<!DOCTYPE HTML>
<html lang="id" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Satuan</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class='header'>
        <img src="CSS/logo17.png" alt="logo" class="logo">
        <h1>Konversi Satuan</h1>
    </div>

    <div class="jarak">
        <h4>Konversi Jarak</h4>
        <label>Pilih Satuan yang ingin di Konversi:</label>
        <select id="jarakType" class="form-control">
            <option value="km">Kilometer</option>
            <option value="m">Meter</option>
            <option value="cm">Sentimeter</option>
        </select>

        <label for="inputValue">Masukkan Nilai:</label>
        <input type="number" id="inputValue">

        <button onclick="convertUnit('jarak')">Konversi</button>

        <label>Hasil:</label>
        <div id="result"></div>
    </div>        

    <br>

    <div class="berat">
        <h4>Konversi Berat</h4>
        <label>Pilih Satuan yang ingin di Konversi:</label>
        <select id="beratType" class="form-control">
            <option value="kg">Kilogram</option>
            <option value="g">Gram</option>
            <option value="ton">Ton</option>
        </select>

        <label for="inputValue">Masukkan Nilai:</label>
        <input type="number" id="inputValueBerat">

        <button onclick="convertUnit('berat')">Konversi</button>

        <label>Hasil:</label>
        <div id="resultBerat"></div>
    </div>

    <br>

    <div class="volume">
        <h4>Konversi Volume</h4>
        <label>Pilih Satuan yang ingin di Konversi:</label>
        <select id="volumeType" class="form-control">
            <option value="l">Liter</option>
            <option value="ml">Mililiter</option>
        </select>

        <label for="inputValue">Masukkan Nilai:</label>
        <input type="number" id="inputValueVolume">

        <button onclick="convertUnit('volume')">Konversi</button>

        <label>Hasil:</label>
        <div id="resultVolume"></div>
    </div>

    <div id="watermark">Creted By Syafira Raudhatul Jannah | X RPL 2</div>
    <script src="JS/main.js"></script>
</body>
</html>
